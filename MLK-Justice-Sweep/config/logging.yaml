version: 1

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    datefmt: "%Y-%m-%dT%H:%M:%S%z"

  json:
    format: >
      {"timestamp": "%(asctime)s",
       "level": "%(levelname)s",
       "logger": "%(name)s",
       "message": "%(message)s"}
    datefmt: "%Y-%m-%dT%H:%M:%S%z"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file_info:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/system_info.log
    maxBytes: 1048576
    backupCount: 5
    encoding: utf-8

  file_json:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: json
    filename: logs/system_json.log
    maxBytes: 2097152
    backupCount: 10
    encoding: utf-8

loggers:
  mlk_sweep:
    level: DEBUG
    handlers: [console, file_info, file_json]
    propagate: no

  turbo_satellite:
    level: INFO
    handlers: [console, file_info]
    propagate: no

  integrity_vault:
    level: DEBUG
    handlers: [file_json]
    propagate: no

  jarvondis_adapter:
    level: INFO
    handlers: [console, file_info]
    propagate: no

root:
  level: WARNING
  handlers: [console]
